{% extends 'mailing/base.html' %}
{% block content %}
<div class="row">
    {% for object in object_list %}
        <div class="col-md-4">
            <div class="card mb-4 box-shadow">
                <div class="card-body">
                    <p class="card-text">{{ object.message }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="{% url 'mailing:log_details' object.pk %}"
                               class="btn btn-sm btn-outline-secondary">Детализация логов</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
<div class="col-12">
    <a href="{% url 'mailing:setting_list' %}" class="btn btn-secondary m-2"><< Назад</a>
</div>

{% endblock %}
