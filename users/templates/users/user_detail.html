{% extends 'mailing/base.html' %}
{% block content %}
  <div style="display: flex; flex-direction: column; gap: 10px;">
    <h1 style="font-size: 24px; margin-bottom: 10px;">Пользователь</h1>
    <div><strong>Почта пользователя:</strong> {{ object.email }}</div>
    <div><strong>Телефон пользователя:</strong> {{ object.phone }}</div>
    <div><strong>Статус:</strong> {{ object.is_active }}</div>


    <div class="col-12">
      <a href="{% url 'users:user_list' %}" class="btn btn-secondary m-2"><< Назад</a>
    </div>
  </div>
{% endblock %}
